<!DOCTYPE html>
                <html lang="de">
                <head><meta charset="UTF-8"><title>Kontakt</title><link rel="stylesheet" href="css/style.css"></head>
                <body>
                <h2>Kontaktformular</h2>
                <form action="https://waerme-kemnitz.de/scripts/kontakt.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" required>
                <label for="nachricht">Nachricht:</label>
                <textarea id="nachricht" name="nachricht" rows="6" required></textarea>
                <button type="submit">Absenden</button>
                </form>
                </body></html>
